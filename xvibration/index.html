<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XVibrator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>XVibrator</h1>
    <p id="browser-support-status"></p>
    <p id="controller-status">Checking controller status...</p>
    <label for="vibration-intensity">Vibration Intensity (%): <span id="vibration-intensity-value">0%</span></label>

    <input type="range" id="vibration-intensity" min="0" max="100" value="0">
    <button id="stop-vibration-button" disabled>Stop Vibration</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
