<!DOCTYPE html>
<html>
<head>
  <title>XVibration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>XVibration</h1>
    <p id="browser-support-status"></p> <!-- Element for browser support status -->
    <p id="controller-status"></p> <!-- Element for controller connection status -->
    <label for="vibration-intensity">Vibration Intensity (%):</label>
    <input type="number" id="vibration-intensity" min="0" max="100" step="1" value="0" />
    <button id="start-vibration-button">Start Vibration</button>
    <button id="stop-vibration-button">Stop Vibration</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
