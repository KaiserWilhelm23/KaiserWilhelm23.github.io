

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbis Twitter</title>
    <link rel="stylesheet" href="styles.css">
     <link rel="icon" type="image/x-icon" href="https://images-ext-2.discordapp.net/external/gMVWDYZ4xPvjz-W9BuPw4WldI90K4L9qycodZSRN2MM/https/pbs.twimg.com/profile_images/1683352940466061313/ROqzFNVh_400x400.jpg?width=500&height=500">
     <style>
        /* Your existing CSS styles here ... */
        .dropdown {
            position: relative;
            display: inline-block;
            margin-right: 20px;
        }

        .dropdown span {
            cursor: pointer;
            padding: 8px;
            background-color: #1da1f2;
            color: #fff;
            border-radius: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
    </style>

</head>
<body>
    <header>
        <div class="dropdown">
            <span>Menu &#9662;</span>
            <div class="dropdown-content">
                <a href="http://www.orbistwitter.com">Home</a>
                <a href="http://www.orbistwitter.com/about.html">About</a>
                <a href="https://discord.gg/BzDDaE9fjd">Join</a>
            </div>
        </div>
        <h1>Orbis Twitter</h1>
        <h3> Please be aware your tweets can not be viewed by others, refreshing will reset all tweets. Working on a Back End Server </h3>
    </header>
    <main>
        <div class="container">
            <div class="tweet-form-container">
                <h2>Compose your tweet</h2>
                <form id="tweetForm">
                    <textarea id="tweetInput" placeholder="Compose your tweet..." rows="4" maxlength="75"></textarea>
                    <input type="text" id="usernameInput" placeholder="Your Username">
                    <input type="text" id="avatarInput" placeholder="Your Discord Avatar Link">
                    <span class="char-counter" id="charCounter">75 characters remaining</span>
                    <button type="button" id="submitTweetButton">Tweet</button>
                </form>
            </div>

            <!-- Scrollable tweet feed container -->
            <div class="tweet-feed-container" id="tweetSection">
                <!-- Existing tweets and new tweets will be added dynamically here -->
            </div>
        </div>

        <script src="scripts.js"></script>
    </main>
</body>
</html>
