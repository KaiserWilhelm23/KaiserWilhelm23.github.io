    <title>Team Page</title>
    <link rel="stylesheet" href="team_styles.css">
    <style>
        /* Your existing CSS styles here ... */
        .dropdown {
            position: relative;
            display: inline-block;
            margin-right: 20px;
        }

        .dropdown span {
            cursor: pointer;
            padding: 8px;
            background-color: #1da1f2;
            color: #fff;
            border-radius: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
    </style>

</head>
<body>
    <header>
        <div class="dropdown">
            <span>Menu &#9662;</span>
            <div class="dropdown-content">
                <a href="http://www.orbistwitter.com">Home</a>
